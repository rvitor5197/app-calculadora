<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Manipulando elementos</title>

        <style>
            .estilo1{
                background-color: red;
                color: #FFF;
            }
            .estilo2{
                background-color: blue;
                width: 400px;
                height: 50px;
                color: white;
                text-align: center;
                font-size: 25px;
                padding: 25px;
            }
        </style>

    </head>
    <body>
        
        <h3>Manipulando estilo</h3>

        <button type="button" onclick="modificaEstilo('#FF0000')">Vermelho</button>
        <button type="button" onclick="modificaEstilo('#00FF00')">Verde</button>
        <button type="button" onclick="modificaEstilo('#0000FF')">Azul</button>

        <hr>
        <div style="border: solid 1px #000; width: 100px; height: 100px" id="box"></div>

        <hr>
        <hr>

        <h3>Manipulando Classes</h3>

        <div id="msg" class="estilo1">Modificando a classe do elemento</div>
        <hr>
        <button type="button" onclick="modificaClasse()">Aplicar Classe</button>
        <button type="button" onclick="retiraClasse()">Retirar Classe</button>

        <script>

            function modificaEstilo(corFundo){
                document.getElementById('box').style.background = corFundo;
            }

            function modificaClasse(){
                document.getElementById('msg').className = 'estilo2'
            }

            function retiraClasse(){
                document.getElementById('msg').className = 'estilo1'
            }

        </script>
    </body>
</html>
