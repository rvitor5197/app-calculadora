<!DOCTYPE html>
<html lang="pt-br">
    <head>
        
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Calculadora</title>
    </head>
    <body>
        <input type="text" 
        placeholder="Digite um caracter aqui" 
        onkeyup="distribuiCaracter()"
        id="entrada" />

        <hr>

        <span>Letras:</span>
        <input type="text" disabled="disabled" id="letras">
         
        <span>Números:</span>
        <input type="text" disabled="disabled" id="numeros">

        <script>

            function distribuiCaracter(){
                //selecionar valor digitado
                var caracter = document.getElementById('entrada').value

                document.getElementById('entrada').value = ''

                //limpar espaços da string
                caracter.trim()

                switch(caracter) {
                    case '0':
                    case '1':
                    case '2':
                    case '3':
                    case '4':
                    case '5':
                    case '6':
                    case '7':
                    case '8':
                    case '9':
                        //adicionar o caracter no campo de números
                        document.getElementById('numeros').value += caracter
                        break;
                    default:
                        //adiciona as letras   
                        document.getElementById('letras').value += caracter 
                        break;
                }
            }

        </script>
    </body>
</html>
